<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My Normalized Stylesheet -->

    <!-- My Linked SASS stylesheet -->
    <link rel="stylesheet" href="../styles/index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Genesis - Contact</title>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../images/Logo.svg" alt="Genesis Logo" class="logo"></a>
        <nav class="nav">
            <ul class="nav__items">
                <li class="nav__lists"><a href="../pages/projects.html">Projects</a></li>
                <li class="nav__lists"><a href="../pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact__us">
            <div class="contact__us__txt">
                <h1>Full set of great features to make your product fresh</h1>
                <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
            </div>
            <div class="contact__us__form">
                <form>
                    <input type="text" id="name" name="name" placeholder="Name"><br>
                    <input type="email" id="email" name="email" placeholder="Email"><br>
                    <input type="textarea" id="msg" name="msg" placeholder="Message"><br>
                    <button input type="submit" value="Submit">Submit</button>
                </form>
            </div>
        </div>
        <img src="../images/Map.png" alt="Map to find our location" class="map__img">
    </main>
    <footer>
        <a href="../index.html"><img src="../images/Logo.svg" alt="Genesis Logo" class="logo" ></a>
        <nav class="foot">
            <ul class="foot__items">
                 <li class="foot__lists"><a href="../pages/projects.html">Projects</a></li>
                 <li class="foot__lists"><a href="../pages/contact.html">Contact</a></li>

                 <li class="foot__lists"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </nav>
    </footer>
